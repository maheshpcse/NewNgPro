<form action="" method="post">
    <div class="imgcontainer">
        <img src="../../assets/images/avatar-2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

        <button type="submit" (click)="userLogin()">Login</button>

        <div class="alert-danger" *ngIf="isFalied">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Failed!</strong> Invalid username or password.
        </div>
        <div class="alert-success" *ngIf="isSuccess">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Success!</strong> Login successful.
        </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

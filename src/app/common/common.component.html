<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <button class="button button2" data-toggle="modal" data-target="#Loginform">Login</button>
            <button class="button button1" data-toggle="modal" data-target="#Signupform">Sign up</button>
        </div>
    </div>
</div>

<!-- Login Form Modal -->
<div class="modal fade" id="Loginform" tabindex="-1" role="dialog" aria-labelledby="LoginformLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LoginformLabel">Login Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-login></app-login>
            </div>
        </div>
    </div>
</div>
<!-- End Login Form -->

<!-- Signup Form Modal -->
<div class="modal fade" id="Signupform" tabindex="-1" role="dialog" aria-labelledby="SignupformLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="SignupformLabel">Signup Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-signup></app-signup>
            </div>
        </div>
    </div>
</div>
<!-- End Signup Form -->
